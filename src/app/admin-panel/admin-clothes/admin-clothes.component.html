<div class="container">
  <mat-form-field style="width: 200px; margin-left: 20px">
    <input [(ngModel)]="cloth.name" matInput placeholder="Enter name" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 200px; margin-left: 20px">
    <input [(ngModel)]="cloth.prise" matInput placeholder="Enter prise" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 200px; margin-left: 20px">
    <input [(ngModel)]="cloth.rating" matInput placeholder="Enter rating" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 200px; margin-left: 20px">
    <input [(ngModel)]="cloth.description" matInput placeholder="Enter description" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 200px; margin-left: 20px">
    <input [(ngModel)]="cloth.discount" matInput placeholder="Enter discount" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 200px; margin-left: 20px">
    <input [(ngModel)]="cloth.size" matInput placeholder="Enter size" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 200px; margin-left: 20px">
    <input [(ngModel)]="cloth.color" matInput placeholder="Enter color" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 200px; margin-left: 20px">
    <input [(ngModel)]="cloth.img" matInput placeholder="Enter img" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 200px; margin-left: 20px">
    <input [(ngModel)]="cloth.quantity" matInput placeholder="Enter quantity" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <button style="margin-left: 25px" mat-flat-button (click)="PostPutClothes(cloth)">Submit</button>
  <button style="margin-left: 25px" mat-flat-button>Cancel</button>

  <br>

  <mat-form-field style="width: 300px; margin-left: 20px">
    <input (input)="searchClothes(filter.value)" matInput placeholder="Search account" type="text" #filter>
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acc. ID </th>
      <td mat-cell *matCellDef="let cloth" > {{cloth.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let cloth"> {{cloth.name}} </td>
    </ng-container>

    <ng-container matColumnDef="prise">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prise </th>
      <td mat-cell *matCellDef="let cloth"> {{cloth.prise}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
      <td mat-cell *matCellDef="let cloth"> {{cloth.rating}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let cloth"> {{cloth.description}} </td>
    </ng-container>

    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
      <td mat-cell *matCellDef="let cloth"> {{cloth.discount}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let cloth"> {{cloth.size}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let cloth"> {{cloth.color}} </td>
    </ng-container>

    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Img </th>
      <td mat-cell *matCellDef="let cloth"> {{cloth.img}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
      <td mat-cell *matCellDef="let cloth"> {{cloth.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let cloth">
        <button (click)="putClothesFormField(cloth)" mat-flat-button style="border-radius: 0; background-color: #fff">Edit</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let cloth">
        <button (click)="deleteClothesFormField(cloth.id)" mat-flat-button style="border-radius: 0; background-color: red; color: #fff; margin-left: 10px">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let clothes; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
