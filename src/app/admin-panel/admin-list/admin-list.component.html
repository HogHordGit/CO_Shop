
<div class="container">
  <mat-form-field style="width: 200px; margin-left: 20px">
    <input matInput placeholder="Enter login" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 200px; margin-left: 20px">
    <input matInput placeholder="Enter password" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <button style="margin-left: 25px" mat-flat-button>Submit</button>
  <button style="margin-left: 25px" mat-flat-button>Cancel</button>

  <br>

  <mat-form-field style="width: 300px; margin-left: 20px">
    <input (input)="searchAdmin(filter.value)" matInput placeholder="Search account" type="text" #filter>
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acc. ID </th>
      <td mat-cell *matCellDef="let admin" > {{admin.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
      <td mat-cell *matCellDef="let admin"> {{admin.login}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
      <td mat-cell *matCellDef="let admin"> {{admin.login}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let accounts; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
