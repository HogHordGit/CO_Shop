<div class="container">
  <mat-form-field style="width: 200px; margin-left: 20px">
    <input [(ngModel)]="user.login" matInput placeholder="Enter login" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 200px; margin-left: 20px">
    <input [(ngModel)]="user.password" matInput placeholder="Enter password" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 200px; margin-left: 20px">
    <input [(ngModel)]="user.name" matInput placeholder="Enter name" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 200px; margin-left: 20px">
    <input [(ngModel)]="user.balance" matInput placeholder="Enter balance" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <button style="margin-left: 25px" mat-flat-button (click)="PostPutAdmin(user)">Submit</button>
  <button style="margin-left: 25px" mat-flat-button>Cancel</button>

  <br>

  <mat-form-field style="width: 300px; margin-left: 20px">
    <input (input)="searchUser(filter.value)" matInput placeholder="Search account" type="text" #filter>
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acc. ID </th>
      <td mat-cell *matCellDef="let user" > {{user.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
      <td mat-cell *matCellDef="let user"> {{user.login}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
      <td mat-cell *matCellDef="let user"> {{user.password}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
      <td mat-cell *matCellDef="let user"> {{user.balance}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let user">
        <button (click)="putAdminFormField(user)" mat-flat-button style="border-radius: 0; background-color: #fff">Edit</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let user">
        <button (click)="deleteAdminFormField(user.id)" mat-flat-button style="border-radius: 0; background-color: red; color: #fff; margin-left: 10px">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let users; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
