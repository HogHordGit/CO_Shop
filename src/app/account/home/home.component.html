<div class="container">
  <h3 class="container__text"><strong>Full Stack with Angular 19 Material Node JS & PostgreSQL</strong></h3>

  <mat-form-field style="width: 200px; margin-left: 20px">
    <input matInput placeholder="Enter name" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 200px; margin-left: 20px">
    <input matInput placeholder="Enter login" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 200px; margin-left: 20px">
    <input matInput placeholder="Enter password" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 200px; margin-left: 20px">
    <input matInput placeholder="Enter balance" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <button style="margin-left: 25px" mat-flat-button>Submit</button>
  <button style="margin-left: 25px" mat-flat-button>Cancel</button>

  <br>

  <mat-form-field style="width: 300px; margin-left: 20px">
    <input matInput placeholder="Search account" type="text">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Acc. ID </th>
      <td mat-cell *matCellDef="let account"> {{account.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let account"> {{account.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Login </th>
      <td mat-cell *matCellDef="let account"> {{account.login}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let account"> {{account.password}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Balance </th>
      <td mat-cell *matCellDef="let account"> {{account.balance}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let accounts; columns: displayedColumns;"></tr>
  </table>


</div>
